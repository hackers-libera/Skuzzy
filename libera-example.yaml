host: irc.ipv4.libera.chat:6697
nick: 'Skuzzy'
sasluser: 'Skuzzy'
saslpassword: 'changeme'
nickservusername: 'Skuzzy'
nickservpassword: 'changeme'
sys_prompt_global_suffix: 'Your response should be less than 800 characters long.'
deepseek_api_key: 'changeme'
server_log_file:  'libera.log'
max_reminders_per_user: 5
llms:
  - deepseek:
    name: deepseek
    type: deepseek
    model: deepseekchat
channels:
  - hackers:
    name: '#hackers'
    llm: deepseek
    sys_prompts_enabled: [default,greet,regex_challenge]
  - malware:
    name: '##malware'
    llm: deepseek
    sys_prompts_enabled: [default,greet]
  - testchan:
    name: '#skuzzy'
    llm: deepseek
    sys_prompts_enabled: [default,greet,regex_challenge]   
  - bettola:
    name: '#bettola'
    llm: deepseek
    sys_prompts_enabled: [default,greet]  
sys_prompts:
  greet: Greet users in an IRC channel, be original. The user is {USER} the channel is  {CHANNEL}
  default: https://raw.githubusercontent.com/hackers-libera/Skuzzy/refs/heads/main/default.txt
  reminder_parse: >-
    You are a reminder parsing assistant. Your only job is to analyse the
    following text and extract the duration and the reminder message.
    Respond ONLY with a JSON object with two fields: "is_reminder" (boolean),
    "duration_minutes" (integer) and "reminder_message" (string). Convert all
    durations (e.g., hours) to minutes. If you cannot determine the duration
    or message, set "is_reminder" to false. Example:
    {"is_reminder": true, "duration_minutes": 120, "reminder_message": "Get food!"}
  reminder_confirm: >-
    You are a helpful assistant. Confirm to the user that their reminder has been
    scheduled in your unique style.
  reminder_fire: >-
    It's time to remind the {USER} to {MESSAGE}. Create a reminder message
    in your unique style. Be sure to ping the user.
  reminder_change_parse: >-
    You are a reminder modification assistant. Your only job is to analyse the
    following text, which contains a reminder ID and details for a change.
    Extract the reminder ID, any new duration, and any new reminder message.
    Respond ONLY with a JSON object with three fields: "reminder_id" (integer),
    "new_duration_minutes" (integer), and "new_reminder_message" (string).
    If a field is not present in the user's request, set its value to 0 or an
    empty string. Convert all durations (e.g., hours) to minutes.
    Example Request: "Reminder ID: 12, get food in 2 hours"
    Example response: {"reminder_id": 12, "new_duration_minutes": 120,
    "new_reminder_message": "get food"}
  regex_challenge: Respond with an regular expression. The regular expression should challenge human contestants. The regex should be complex enough to be challenging, and not easily solved by attempting arbitrary long strings. The regular expression should not be longer than 150 characters. The regular expression should be compatible with Golang's regexp module. Do not use Perl syntax regex. Your response should be the regular expression and nothing more. Do not add descriptions, commentary or any other content other than the regular expression string. Your response must always begin and end with a /
